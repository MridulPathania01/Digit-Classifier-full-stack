<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Digit Classifier</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
            cursor: crosshair;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit (0-9)</h1>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.lineWidth = 20;
        ctx.lineCap = "round";
        let drawing = false;

        canvas.addEventListener("mousedown", () => { drawing = true; });
        canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;
            ctx.strokeStyle = "black";
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        async function predict() {
            // Convert canvas to 28x28 grayscale
            const img = document.createElement("canvas");
            img.width = 28;
            img.height = 28;
            const imgCtx = img.getContext("2d");
            imgCtx.drawImage(canvas, 0, 0, 28, 28);
            const imageData = imgCtx.getImageData(0, 0, 28, 28).data;

            let grayscale = [];
            for (let i = 0; i < imageData.length; i += 4) {
                // Use only the red channel (since it's grayscale)
                grayscale.push(imageData[i]);
            }

            // Reshape to 28x28
            let imgArray = [];
            for (let y = 0; y < 28; y++) {
                imgArray.push(grayscale.slice(y * 28, (y + 1) * 28));
            }

            // Send to Flask
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imgArray })
            });
            const result = await response.json();
            document.getElementById("result").innerText = 
                `Prediction: ${result.prediction}`;
        }

        // Start with a white canvas
        clearCanvas();
    </script>
</body>
</html>
